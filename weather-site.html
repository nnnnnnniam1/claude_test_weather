<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --accent: #ffd93d;
            --accent-glow: #ffed4e;
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --border: rgba(255, 217, 61, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 217, 61, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 217, 61, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-glow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 40px;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        .search-box {
            position: relative;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 18px 24px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255, 217, 61, 0.2);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        button {
            padding: 18px 36px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-glow) 100%);
            border: none;
            border-radius: 16px;
            color: var(--bg-primary);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 217, 61, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .recent-searches {
            margin-top: 20px;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        .recent-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 300;
        }

        .recent-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .recent-tag {
            padding: 8px 16px;
            background: rgba(255, 217, 61, 0.1);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--accent);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: popIn 0.4s ease-out backwards;
        }

        .recent-tag:hover {
            background: rgba(255, 217, 61, 0.2);
            transform: scale(1.05);
        }

        .weather-display {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .weather-display.show {
            opacity: 1;
            transform: translateY(0);
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .location {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .current-time {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .weather-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            margin-bottom: 30px;
        }

        .temperature {
            font-size: 6rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .weather-icon {
            font-size: 8rem;
            text-align: right;
            filter: drop-shadow(0 0 20px rgba(255, 217, 61, 0.3));
        }

        .weather-description {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-top: 10px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        .detail-item {
            padding: 20px;
            background: rgba(255, 217, 61, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 217, 61, 0.1);
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .error {
            background: rgba(255, 61, 61, 0.1);
            border: 2px solid rgba(255, 61, 61, 0.3);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .weather-main {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .temperature {
                font-size: 4rem;
            }

            .weather-icon {
                font-size: 6rem;
                text-align: center;
            }

            .search-box {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>

    <div class="container">
        <header>

    <script>
        const API_KEY = ''; // OpenWeatherMap API í‚¤ê°€ í•„ìš”í•©ë‹ˆë‹¤
        const RECENT_SEARCHES_KEY = 'recentWeatherSearches';

        // ìµœê·¼ ê²€ìƒ‰ì–´ ë¡œë“œ
        function loadRecentSearches() {

            }

            tagsContainer.innerHTML = searches.map((city, index) =>

            ).join('');
        }

        // ìµœê·¼ ê²€ìƒ‰ì–´ ì €ì¥
        function saveRecentSearch(city) {
            let searches = JSON.parse(localStorage.getItem(RECENT_SEARCHES_KEY) || '[]');
            
            // ì¤‘ë³µ ì œê±°
            searches = searches.filter(s => s.toLowerCase() !== city.toLowerCase());

            searches.unshift(city);
            
            // ìµœëŒ€ 5ê°œê¹Œì§€ë§Œ ì €ì¥
            if (searches.length > 5) {
                searches = searches.slice(0, 5);

            loadRecentSearches();
        }

        // íƒœê·¸ í´ë¦­ìœ¼ë¡œ ê²€ìƒ‰
        function searchByTag(city) {

        // ë‚ ì”¨ ê²€ìƒ‰

            try {

                // const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=kr`);
                
                // ë°ëª¨ìš© ë”ë¯¸ ë°ì´í„° (ì‹¤ì œ API ì—†ì„ ë•Œ)
                await new Promise(resolve => setTimeout(resolve, 1000)); // ë¡œë”© ì‹œë®¬ë ˆì´ì…˜
                
                // ë”ë¯¸ ë°ì´í„°

                    },

                };

                // ì‹¤ì œ API ì‚¬ìš© ì‹œ
                // if (!response.ok) throw new Error('ë„ì‹œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                // const data = await response.json();

                displayWeather(data);
                saveRecentSearch(data.name);
            } catch (error) {
                displayDiv.innerHTML = `
                    <div class="error">
                        âš ï¸ ë‚ ì”¨ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>
                        ë„ì‹œ ì´ë¦„ì„ í™•ì¸í•˜ê±°ë‚˜ ë‚˜ì¤‘ì— ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.<br>
                        <small style="margin-top: 10px; display: block; opacity: 0.7;">
                            ğŸ’¡ ì‹¤ì œ ë‚ ì”¨ ë°ì´í„°ë¥¼ ë³´ë ¤ë©´ OpenWeatherMap API í‚¤ê°€ í•„ìš”í•©ë‹ˆë‹¤.

            }
        }

        // ë‚ ì”¨ í‘œì‹œ
        function displayWeather(data) {
            const displayDiv = document.getElementById('weatherDisplay');
            const weatherIcon = getWeatherIcon(data.weather[0].main);
            const currentTime = new Date(data.dt * 1000).toLocaleString('ko-KR', {

            displayDiv.innerHTML = `

                    <div class="weather-icon">${weatherIcon}</div>

                <div class="weather-details">

                    <div class="detail-item">

                    <div class="detail-item">

        }

        // Enter í‚¤ë¡œ ê²€ìƒ‰
        document.getElementById('locationInput').addEventListener('keypress', (e) => {

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìµœê·¼ ê²€ìƒ‰ì–´ í‘œì‹œ
        loadRecentSearches();

        // ì´ˆê¸° ë°ëª¨ ë°ì´í„° í‘œì‹œ (ì„ íƒì‚¬í•­)
        window.addEventListener('load', () => {

            if (!localStorage.getItem(RECENT_SEARCHES_KEY)) {

    </script>
